<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'PAGES.home' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-no-padding">
    <ion-slides [options]="sliderConfig" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
      <ion-slide *ngFor = "let slide of sliders">
       <img [src]="slide.image" style="object-fit: fill;"/>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="ion-padding">
    <ion-list>
      <ion-list-header><h2>Item Avatars</h2></ion-list-header>
      <ion-item detail>
        <ion-avatar slot="start">
          <img src="assets/images/wrench.png">
        </ion-avatar>
        <ion-label>Lorem ipsum</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-avatar slot="start">
          <img src="assets/images/hammer.png">
        </ion-avatar>
        <ion-label>Lorem ipsum</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
