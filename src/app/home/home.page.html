<app-header [title] = "'TITLES.app'"></app-header>
<ion-content [fullscreen]="true">
  

  <div id="container" class="ion-no-padding">
    <ion-slides [options]="sliderConfig" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
      <ion-slide *ngFor = "let slide of sliders">
       <img [src]="slide.image" style="object-fit: fill;"/>
      </ion-slide>
    </ion-slides>
  </div>
  <div>
    <app-categories></app-categories>
  </div>
</ion-content>
