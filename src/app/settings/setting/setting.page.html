<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'PAGES.settings' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'PAGES.settings' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <div id="container">
    <ion-list>
      <ion-radio-group [value]="selectedLang">
        <ion-list-header>
          <ion-label>language</ion-label>
        </ion-list-header>
        <ion-item (click)="setLang('ar')">
          <ion-label>العربية</ion-label>
          <ion-radio slot="start"  value="ar"></ion-radio>
        </ion-item>

        <ion-item (click)="setLang('en')">
          <ion-label>English</ion-label>
          <ion-radio slot="start"  value="en"></ion-radio>
        </ion-item>        
      </ion-radio-group>
    </ion-list>

  </div>
</ion-content>
