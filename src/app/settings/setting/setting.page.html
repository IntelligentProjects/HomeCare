<app-header [title] = "'PAGES.settings'"></app-header>
<ion-content [fullscreen]="true" class="ion-padding">
 
  
  <div id="container">
    <ion-list>
      <ion-radio-group [value]="selectedLang">
        <ion-list-header>
          <ion-label>{{'TITLES.languages' | translate}}</ion-label>
        </ion-list-header>
        <ion-item (click)="setLang('ar')">
          <ion-label>العربية</ion-label>
          <ion-radio slot="start"  value="ar"></ion-radio>
        </ion-item>

        <ion-item (click)="setLang('en')">
          <ion-label>English</ion-label>
          <ion-radio slot="start"  value="en"></ion-radio>
        </ion-item>        
      </ion-radio-group>
    </ion-list>

  </div>
</ion-content>
